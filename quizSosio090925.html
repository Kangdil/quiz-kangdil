<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz PH Sosiologi 01</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0f1724;color:#e6eef6;display:flex;align-items:center;justify-content:center;height:100vh}
    .screen{display:none;width:100%;max-width:960px;padding:20px}
    .active{display:block}
    .card{background:rgba(255,255,255,0.05);padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.5)}
    h1,h2{margin:0 0 16px 0}
    button{padding:10px 16px;border:none;border-radius:8px;background:#6ee7b7;color:#042028;font-weight:600;cursor:pointer;margin:4px}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.2);color:#e6eef6}
    .choice{padding:10px;border-radius:8px;background:rgba(255,255,255,0.05);margin:6px 0;cursor:pointer;transition:all .3s ease}
    .choice:hover{background:rgba(255,255,255,0.1)}
    .choice.correct{background:#16a34a!important;animation:pulse .5s ease}
    .choice.wrong{background:#dc2626!important;animation:shake .3s ease}
    .toolbar{margin-top:20px;display:flex;justify-content:space-between;align-items:center}
    .scoreboard{font-weight:700}
    pre{white-space:pre-wrap;word-break:break-word;background:#0b1220;padding:12px;border-radius:8px;max-height:300px;overflow:auto}
    @keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-5px)}75%{transform:translateX(5px)}}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.05)}100%{transform:scale(1)}}
    .fade-in{animation:fade .4s ease}
    @keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div id="menu" class="screen active">
    <div class="card">
      <h1>Quiz PH Sosiologi 09-09-25</h1>
      <button onclick="gotoScreen('quiz')">Mulai Quiz</button>
      <button onclick="gotoScreen('viewer')">Lihat Soal</button>
      <button onclick="gotoScreen('editor')">Impor/Ekspor JSON</button>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz" class="screen">
    <div class="card fade-in">
      <h2 id="roundInfo">Ronde 1</h2>
      <h2 id="qtext">-</h2>
      <div id="choices"></div>
      <div class="toolbar">
        <span id="progress">0/0</span>
        <span class="scoreboard">Skor: <span id="score">0</span></span>
        <span id="timer">0s</span>
      </div>
      <div style="text-align:right;margin-top:10px">
        <button class="ghost" onclick="gotoScreen('menu')">Menu</button>
      </div>
    </div>
  </div>

  <!-- Viewer Screen -->
  <div id="viewer" class="screen">
    <div class="card">
      <h2>Daftar Soal</h2>
      <div id="questionList"></div>
      <div class="toolbar">
        <button onclick="gotoScreen('menu')">Kembali</button>
      </div>
    </div>
  </div>

  <!-- Editor Screen -->
  <div id="editor" class="screen">
    <div class="card">
      <h2>Editor JSON</h2>
      <textarea id="jsonArea" style="width:100%;height:200px;background:#0f1724;color:#e6eef6;border:1px solid #333;border-radius:8px;padding:8px"></textarea>
      <div class="toolbar">
        <button onclick="saveJSON()">Simpan</button>
        <button onclick="downloadJSON()">Ekspor</button>
        <input type="file" id="fileInput" />
        <button onclick="loadFile()">Impor</button>
        <button onclick="gotoScreen('menu')">Kembali</button>
      </div>
    </div>
  </div>

<script>
  let QUESTIONS = [
  {
    "q": "Siapa yang dikenal sebagai Bapak Sosiologi?",
    "choices": ["Karl Marx", "Émile Durkheim", "Auguste Comte", "Max Weber"],
    "answer": 2
  },
  {
    "q": "Teori positivisme yang dicetuskan Auguste Comte menekankan bahwa sosiologi harus dipelajari dengan …",
    "choices": ["Spekulasi", "Metode ilmiah", "Opini masyarakat", "Dogma agama"],
    "answer": 1
  },
  {
    "q": "Tahap perkembangan masyarakat menurut Comte yang menjelaskan fenomena dengan ilmu pengetahuan disebut tahap …",
    "choices": ["Teologis", "Metafisik", "Positif", "Tradisional"],
    "answer": 2
  },
  {
    "q": "Tahap metafisik menurut Auguste Comte ditandai dengan …",
    "choices": ["Penjelasan religius", "Penjelasan abstrak dan rasional", "Penjelasan berdasarkan ilmu pengetahuan", "Penjelasan berdasarkan adat"],
    "answer": 1
  },
  {
    "q": "Menurut Karl Marx, sejarah manusia adalah sejarah …",
    "choices": ["Perdagangan", "Perjuangan kelas", "Pemerintahan", "Budaya"],
    "answer": 1
  },
  {
    "q": "Dalam teori Marx, kaum pemilik modal disebut …",
    "choices": ["Proletar", "Borjuis", "Feodal", "Bangsawan"],
    "answer": 1
  },
  {
    "q": "Dalam teori Marx, kaum pekerja disebut …",
    "choices": ["Borjuis", "Proletar", "Kapitalis", "Petani"],
    "answer": 1
  },
  {
    "q": "Konsep Marx tentang keterasingan pekerja dari hasil kerjanya disebut …",
    "choices": ["Solidaritas", "Alienasi", "Kapitalisasi", "Reifikasi"],
    "answer": 1
  },
  {
    "q": "Konsep basis dan suprastruktur menurut Karl Marx menekankan bahwa …",
    "choices": ["Politik menentukan ekonomi", "Ekonomi menentukan politik, hukum, budaya", "Budaya menentukan ekonomi", "Agama menentukan ekonomi"],
    "answer": 1
  },
  {
    "q": "Menurut Marx, sistem kapitalisme pada akhirnya akan digantikan oleh …",
    "choices": ["Feodalisme", "Sosialisme/komunisme", "Demokrasi liberal", "Monarki absolut"],
    "answer": 1
  },
  {
    "q": "Menurut Durkheim, pola, aturan, nilai, dan norma yang mengendalikan individu disebut …",
    "choices": ["Fakta sosial", "Fakta psikologis", "Opini publik", "Nilai pribadi"],
    "answer": 0
  },
  {
    "q": "Solidaritas mekanis menurut Durkheim terjadi pada masyarakat …",
    "choices": ["Tradisional", "Modern", "Perkotaan", "Demokratis"],
    "answer": 0
  },
  {
    "q": "Solidaritas organis menurut Durkheim terjadi pada masyarakat …",
    "choices": ["Tradisional", "Modern", "Komunal", "Agraris"],
    "answer": 1
  },
  {
    "q": "Durkheim meneliti fenomena sosial yang dipengaruhi faktor sosial, bukan hanya psikologis, yaitu …",
    "choices": ["Kriminalitas", "Urbanisasi", "Bunuh diri", "Kemiskinan"],
    "answer": 2
  },
  {
    "q": "Revolusi Prancis dimulai pada tahun …",
    "choices": ["1776", "1789", "1799", "1815"],
    "answer": 1
  },
  {
    "q": "Penyebab utama Revolusi Prancis adalah …",
    "choices": ["Perang Saudara", "Ketidaksetaraan sosial-ekonomi dan utang negara", "Invasi asing", "Wabah penyakit"],
    "answer": 1
  },
  {
    "q": "Siapa raja Prancis yang digulingkan dalam Revolusi Prancis?",
    "choices": ["Napoleon Bonaparte", "Louis XVI", "Louis XIV", "Robespierre"],
    "answer": 1
  },
  {
    "q": "Deklarasi Hak Asasi Manusia dan Warga Negara dikeluarkan pada tahun …",
    "choices": ["1776", "1789", "1799", "1804"],
    "answer": 1
  },
  {
    "q": "Siapa tokoh Revolusi Prancis yang dieksekusi selama Pemerintahan Teror?",
    "choices": ["Napoleon Bonaparte", "Louis XIV", "Robespierre", "Voltaire"],
    "answer": 2
  },
  {
    "q": "Revolusi Prancis berakhir melalui kudeta oleh …",
    "choices": ["Robespierre", "Louis XVI", "Napoleon Bonaparte", "Voltaire"],
    "answer": 2
  },
  {
    "q": "Salah satu dampak Revolusi Prancis adalah lahirnya gagasan …",
    "choices": ["Monarki absolut", "Liberalisme, demokrasi, dan nasionalisme", "Feodalisme", "Imperialisme"],
    "answer": 1
  },
  {
    "q": "Revolusi Industri berawal di negara …",
    "choices": ["Prancis", "Jerman", "Inggris", "Amerika Serikat"],
    "answer": 2
  },
  {
    "q": "Penemuan mesin uap dikaitkan dengan tokoh …",
    "choices": ["James Watt", "Thomas Edison", "Alexander Graham Bell", "Nikola Tesla"],
    "answer": 0
  },
  {
    "q": "Revolusi tekstil ditandai dengan ditemukannya …",
    "choices": ["Spinning mule dan power loom", "Radio dan telepon", "Komputer dan internet", "Mesin cetak"],
    "answer": 0
  },
  {
    "q": "Proses Bessemer berkaitan dengan produksi …",
    "choices": ["Besi", "Baja", "Tekstil", "Uap"],
    "answer": 1
  },
  {
    "q": "Dampak sosial Revolusi Industri yang paling menonjol adalah …",
    "choices": ["Urbanisasi besar-besaran", "Kembali ke desa", "Peningkatan feodalisme", "Berakhirnya demokrasi"],
    "answer": 0
  },
  {
    "q": "Negara yang menjadi pelopor Revolusi Industri selain Inggris adalah …",
    "choices": ["India", "Jerman, Prancis, dan Amerika Serikat", "Cina", "Rusia"],
    "answer": 1
  },
  {
    "q": "Fenomena sosial urbanisasi dapat menimbulkan masalah …",
    "choices": ["Kemajuan teknologi", "Kemiskinan, kriminalitas, dan pergeseran nilai", "Solidaritas mekanis", "Kesetaraan gender"],
    "answer": 1
  },
  {
    "q": "Fenomena sosial kriminalitas menurut Durkheim adalah …",
    "choices": ["Fenomena psikologis individu", "Fakta sosial yang mencerminkan kondisi moral masyarakat", "Hasil dari teknologi", "Fenomena ekonomi saja"],
    "answer": 1
  },
  {
    "q": "Fenomena sosial menurut Marx tentang kesenjangan sosial terlihat dari …",
    "choices": ["Kerja sama antar kelas", "Jurang kaya-miskin dan eksploitasi buruh", "Solidaritas mekanis", "Kehidupan religius"],
    "answer": 1
  },
  {
    "q": "Fenomena bunuh diri yang diteliti Durkheim menunjukkan bahwa …",
    "choices": ["Faktor psikologis paling dominan", "Faktor sosial sangat memengaruhi perilaku individu", "Ekonomi satu-satunya penyebab", "Budaya tidak berpengaruh"],
    "answer": 1
  },
  {
    "q": "Revolusi Industri memicu lahirnya masyarakat …",
    "choices": ["Agraris", "Feodal", "Industri modern", "Tradisional"],
    "answer": 2
  },
  {
    "q": "Urbanisasi adalah …",
    "choices": ["Perpindahan penduduk desa ke kota", "Perpindahan penduduk kota ke desa", "Migrasi antar negara", "Pertumbuhan desa"],
    "answer": 0
  },
  {
    "q": "Solidaritas sosial dalam masyarakat modern menurut Durkheim bersifat …",
    "choices": ["Mekanis", "Organis", "Tradisional", "Komunal"],
    "answer": 1
  },
  {
    "q": "Tahap teologis menurut Comte ditandai dengan …",
    "choices": ["Penjelasan berdasarkan agama", "Penjelasan berdasarkan ilmu pengetahuan", "Penjelasan berdasarkan ekonomi", "Penjelasan berdasarkan teknologi"],
    "answer": 0
  },
  {
    "q": "Revolusi Prancis melahirkan nilai penting berupa …",
    "choices": ["Kesetaraan, kebebasan, dan perlawanan terhadap penindasan", "Feodalisme", "Monarki absolut", "Komunisme"],
    "answer": 0
  },
  {
    "q": "Revolusi Industri menyebabkan kondisi kerja …",
    "choices": ["Ringan dan nyaman", "Keras dengan lingkungan buruk", "Bebas tanpa aturan", "Singkat dan efisien"],
    "answer": 1
  },
  {
    "q": "Alienasi menurut Marx berarti …",
    "choices": ["Kesadaran kelas", "Keterasingan pekerja dari hasil kerja", "Kebersamaan sosial", "Kesejahteraan buruh"],
    "answer": 1
  },
  {
    "q": "Pemerintahan Teror dalam Revolusi Prancis ditandai dengan …",
    "choices": ["Banyak orang dieksekusi", "Kemenangan Napoleon", "Perjanjian damai", "Kemajuan industri"],
    "answer": 0
  },
  {
    "q": "Napoleon Bonaparte menyebarkan ide-ide Revolusi Prancis ke …",
    "choices": ["Asia", "Afrika", "Seluruh Eropa", "Amerika"],
    "answer": 2
  },
  {
    "q": "Fenomena sosial kesenjangan ekonomi dapat dilihat dari …",
    "choices": ["Distribusi pendapatan yang merata", "Jurang kaya dan miskin yang lebar", "Solidaritas tinggi", "Tidak adanya konflik"],
    "answer": 1
  },
  {
    "q": "Revolusi Industri berdampak pada lahirnya …",
    "choices": ["Feodalisme", "Masyarakat industri modern", "Monarki absolut", "Perdagangan kuno"],
    "answer": 1
  },
  {
    "q": "Durkheim menekankan bahwa sosiologi harus dipelajari melalui …",
    "choices": ["Opini publik", "Fakta sosial", "Spekulasi", "Dogma agama"],
    "answer": 1
  },
  {
    "q": "Menurut Comte, tahap positif adalah tahap ketika …",
    "choices": ["Masyarakat menjelaskan fenomena dengan ilmu pengetahuan", "Masyarakat masih mengandalkan agama", "Masyarakat percaya takhayul", "Masyarakat menolak ilmu pengetahuan"],
    "answer": 0
  },
  {
    "q": "Revolusi Prancis mendorong lahirnya …",
    "choices": ["Demokrasi modern dan hak asasi manusia", "Feodalisme", "Komunisme Soviet", "Kapitalisme industri"],
    "answer": 0
  },
  {
    "q": "Revolusi Industri mendorong …",
    "choices": ["Urbanisasi dan tumbuhnya kota modern", "Kembali ke pedesaan", "Monarki absolut", "Masyarakat feodal"],
    "answer": 0
  },
  {
    "q": "Tokoh sosiologi yang menekankan pentingnya fakta sosial adalah …",
    "choices": ["Karl Marx", "Émile Durkheim", "Auguste Comte", "Max Weber"],
    "answer": 1
  },
  {
    "q": "Tokoh sosiologi yang menekankan konflik kelas adalah …",
    "choices": ["Karl Marx", "Émile Durkheim", "Auguste Comte", "Herbert Spencer"],
    "answer": 0
  }
];

  let QUESTIONS_ORIGINAL = JSON.parse(JSON.stringify(QUESTIONS));
  let idx=0, score=0, timer=null, remaining=0;
  const basePoint=500, bonusPerSecond=20, defaultTime=15;
  let wrongQuestions=[], secondRound=false;
  let correctRound1=0, correctRound2=0, totalQuestionsCount=0;
  let maxScore = 0;
  let currentQuestion=null;

  function shuffleArray(arr){
    for(let i=arr.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
  }

  function gotoScreen(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id==='quiz'){
      idx=0;score=0;wrongQuestions=[];secondRound=false;
      correctRound1=0;correctRound2=0;
      QUESTIONS = JSON.parse(JSON.stringify(QUESTIONS_ORIGINAL));
      totalQuestionsCount = QUESTIONS.length;
      maxScore = QUESTIONS.length*(basePoint+(defaultTime*bonusPerSecond));
      renderQuestion();
    }
    if(id==='viewer') renderViewer();
    if(id==='editor') document.getElementById('jsonArea').value=JSON.stringify(QUESTIONS_ORIGINAL,null,2);
  }

  function renderQuestion(){
    if(idx>=QUESTIONS.length){
      if(!secondRound && wrongQuestions.length>0){
        secondRound = true;
        QUESTIONS = wrongQuestions.map(i=>QUESTIONS_ORIGINAL[i]);
        idx=0;
        wrongQuestions=[];
        document.getElementById('roundInfo').textContent = "Ronde 2 - Soal Salah";
        renderQuestion();
        return;
      } else {
        let nilai = ((correctRound1 + (correctRound2/2)) / totalQuestionsCount) * 100;
        let percent = Math.round(nilai);

        document.getElementById('qtext').textContent = 
          `Selesai! Skor akhir: ${score} / ${maxScore}`;
        document.getElementById('choices').innerHTML =
          `<div style="margin-top:10px;font-weight:bold;">
            Nilai: ${percent}%<br>
            (Benar ronde 1: ${correctRound1}, Benar ronde 2: ${correctRound2})
          </div>`;
        document.getElementById('progress').textContent = `Selesai`;
        document.getElementById('timer').textContent='-';
        document.getElementById('roundInfo').textContent='';
        return;
      }
    }

    const q=QUESTIONS[idx];
    // simpan question + jawaban yang diacak
    let optionObjs=q.choices.map((c,i)=>({text:c,isCorrect:(i===q.answer)}));
    optionObjs=shuffleArray(optionObjs);
    currentQuestion={q:q.q, options:optionObjs};

    document.getElementById('qtext').textContent=q.q;
    const wrap=document.getElementById('choices');
    wrap.innerHTML='';
    optionObjs.forEach((opt,i)=>{
      const div=document.createElement('div');
      div.className='choice fade-in';
      div.textContent=`${String.fromCharCode(65+i)}. ${opt.text}`;
      div.onclick=()=>{selectAnswer(opt.isCorrect,div);};
      wrap.appendChild(div);
    });
    document.getElementById('progress').textContent=`${idx+1}/${QUESTIONS.length}`;
    document.getElementById('roundInfo').textContent = secondRound ? "Ronde 2 - Soal Salah" : "Ronde 1 - Semua Soal";
    startTimer(defaultTime);
  }

  function startTimer(sec){
    clearInterval(timer);
    remaining=sec;
    document.getElementById('timer').textContent=remaining+"s";
    timer=setInterval(()=>{
      remaining--;
      if(remaining<=0){clearInterval(timer);remaining=0;lockAnswers();setTimeout(nextQuestion,1000);} 
      document.getElementById('timer').textContent=remaining+"s";
    },1000);
  }

  function selectAnswer(isCorrect,clickedNode){
    clearInterval(timer);
    const nodes=Array.from(document.getElementById('choices').children);
    nodes.forEach((n,i)=>{
      if(currentQuestion.options[i].isCorrect) n.classList.add('correct');
    });
    if(!isCorrect) clickedNode.classList.add('wrong');

    if(isCorrect){
      score+=basePoint+(remaining*bonusPerSecond);
      document.getElementById('score').textContent=score;
      if(secondRound) correctRound2++; else correctRound1++;
    } else {
      if(!secondRound){
        let originalIndex = QUESTIONS_ORIGINAL.findIndex(orig => orig.q === currentQuestion.q);
        if(originalIndex !== -1) wrongQuestions.push(originalIndex);
      }
    }
    setTimeout(nextQuestion,1200);
  }

  function lockAnswers(){
    const nodes=Array.from(document.getElementById('choices').children);
    nodes.forEach((n,i)=>{
      if(currentQuestion.options[i].isCorrect) n.classList.add('correct');
    });
  }

  function nextQuestion(){idx++;renderQuestion();}

  function renderViewer(){
    const list=document.getElementById('questionList');
    list.innerHTML='';
    QUESTIONS_ORIGINAL.forEach((q,i)=>{
      const d=document.createElement('div');
      d.style.marginBottom='12px';
      d.innerHTML=`<strong>${i+1}. ${q.q}</strong><br> Pilihan: ${q.choices.join(', ')}`;
      list.appendChild(d);
    });
  }

  function saveJSON(){
    try{QUESTIONS_ORIGINAL=JSON.parse(document.getElementById('jsonArea').value);alert('Disimpan!');}
    catch(e){alert('Format JSON salah');}
  }

  function downloadJSON(){
    const blob=new Blob([JSON.stringify(QUESTIONS_ORIGINAL,null,2)],{type:'application/json'});
    const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='quiz.json';a.click();
  }

  function loadFile(){
    const f=document.getElementById('fileInput').files[0];
    if(!f) return;
    const r=new FileReader();
    r.onload=e=>{try{QUESTIONS_ORIGINAL=JSON.parse(e.target.result);alert('Impor berhasil');}catch{alert('Format salah')};};
    r.readAsText(f);
  }
</script>
</body>
</html>
