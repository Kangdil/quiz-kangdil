<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Kangdil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
      z-index: -1;
      display: block;
    }

    nav {
      background: white;
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    nav h1 {
      margin-bottom: 8px;
      font-size: 1.6em;
      color: #444;
    }
    
    nav h2 {
      margin-bottom: 20px;
      font-size: 0.7em;
      color: #444;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 12px 0;
    }

    nav ul li a {
      display: inline-block;
      width: 200px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
      background: #f3f3f3;
      padding: 12px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      background: #74b8a5;
      color: white;
      transform: translateX(8px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas" width="256" height="256"></canvas>

  <nav>
    <h1>Quiz Kangdil</h1>
    <h2>Website & soal-soal dibuat oleh ChatGPT dan disusun oleh Kangdil</h2>
    <ul>
      <li><a href="quizSosio090925.html">PH Sosiologi 01</a></li>
      <li><a href="quizBindo090925.html">PH B. Indo 01</a></li>
    </ul>
  </nav>

  <script>
  const canvas = document.getElementById("bg-canvas");
  const ctx = canvas.getContext("2d");
  ctx.imageSmoothingEnabled = false;

  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = "https://kangdil.github.io/quiz-kangdil/earthboundbg.png";

  img.onload = () => {
    let t = 0;
    const sliceW = 16;
    const sliceH = 16;

    function loop() {
      t += 0.05;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Calculate scale factor for "cover"
      const scale = Math.max(
        canvas.width / img.width,
        canvas.height / img.height
      );
      const drawW = img.width * scale;
      const drawH = img.height * scale;
      const offsetXBase = (canvas.width - drawW) / 2;
      const offsetYBase = (canvas.height - drawH) / 2;

      for (let y = 0; y < img.height; y += sliceH) {
        for (let x = 0; x < img.width; x += sliceW) {
          const offsetX = Math.sin((y / 40) + t) * 4;
          const offsetY = Math.cos((x / 40) + t) * 4;

          ctx.drawImage(
            img,
            x, y, sliceW, sliceH, // source block
            Math.floor(offsetXBase + x * scale + offsetX),
            Math.floor(offsetYBase + y * scale + offsetY),
            sliceW * scale, sliceH * scale
          );
        }
      }

      requestAnimationFrame(loop);
    }
    loop();
  };

  // Resize handler
  function resize() {
    canvas.width = 256; // still render small
    canvas.height = 256;
  }
  resize();
  window.addEventListener("resize", resize);
  </script>
</body>
</html>
